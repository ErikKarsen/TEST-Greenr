{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<div class="main">
    <section class="sign-in">
        
        {% for message in messages %}
        <p class="signup-image-link">{{message}}</p>
        {% endfor %}
        
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                    <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                </div>
                
                <div class="signin-form">
                    <h2 class="form-title">Log in</h2>
                    <form method="POST" class="login-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="your_name"></label>
							<input type="text" name="username" placeholder="Username..." class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="your_pass"></label>
                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                        <a href="{% url 'reset_password' %}" class="signup-image-link" style="text-align: left;">Forgot Password?</a>

                    </form>

                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
