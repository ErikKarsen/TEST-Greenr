{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<div class="main">

    <section class="create-journey">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Update Profile</h2>
                    <form method="POST" enctype="multipart/form-data" class="customer-form" id="customer-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>Name:</p>
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            <p>Phone:</p>
                            {{form.phone}}
                        </div>
                        <div class="form-group">
                            <p>Email:</p>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <p>Profile Picture:</p>
                            <div class="image-container" id="update_image">
                                <img src="{{request.user.customer.profile_pic.url}}" />
                            </div> 
                            {{form.profile_pic}}
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>

{% endblock %}
